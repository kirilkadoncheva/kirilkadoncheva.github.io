<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="stats.min.js"></script>
		<script src="WebGL.js"></script>
		<script src="vax.js"></script>
		<script src="scene.js"></script>
	</head>
	
	<body>
		<script>
			sceneInit();
			sceneObjects();

            var pos = new THREE.Vector3(0,50,0);

            scene.add(pillar(pos, ground.material));
			
            var group1 = new THREE.Group();
            var wire1 = new THREE.Mesh(
                new THREE.CylinderBufferGeometry(1,1,50),
                ground.material
            );

            wire1.position.set(0,25,0);
            wire1.castShadow = true;
            group1.add(wire1);
            group1.position.y = 50;
            scene.add(group1);

            var group2 = new THREE.Group();
            var wire2 = new THREE.Mesh(
                new THREE.CylinderBufferGeometry(1,1,20),
                ground.material
            );

            wire2.position.set(0,10,0);
            wire2.castShadow = true;
            group2.add(wire2);
            group2.position.y = 50;
            group1.add(group2);

            object.position.y = 20;
			group2.add( object );
			function animate()
			{
                group1.rotation.set(
					Math.PI/2,
					t,
					0,
					'YXZ'
				);

                group2.rotation.set(
					11*t,
					0,
					0,
					'YXZ'
				);

                scene.rotation.y = t/10;
			}
		</script>
	</body>
</html>
