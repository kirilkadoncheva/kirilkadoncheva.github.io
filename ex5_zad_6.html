		<script>
            sceneInit();
            sceneObjects();
            scene.remove(object);

            var parts = [];
            var n = 40;

            var size = 3;
            parts.push(robotElement(1*size, 6*size, 8*size));
            parts[0].rotation.z = -Math.PI/2;
            parts[0].position.set(-30, 0, 50);
            scene.add(parts[0]);

            for(var i = 1; i< n; i++) {
                size*=0.95;
                var part = robotElement(1*size, 6*size, 8*size, parts[i-1]);
                parts.push(part);
            }

                for(var i = 1; i< n; i++) {
                    parts[i].rotation.z = angle;
                }
                scene.rotation.y = t/2;
			}
		</script>
