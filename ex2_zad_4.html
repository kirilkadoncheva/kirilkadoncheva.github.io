<!DOCTYPE html>

<html>
	<head>

		<meta charset="utf-8">
		
		<script src="three.min.js"></script>
		<script src="stats.min.js"></script>
		<script src="WebGL.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			// инциализираме моно режим през нашата библиотека
			vaxInit();

			 var material = new THREE.MeshLambertMaterial();
			// var geometry = new THREE.BoxGeometry( 10, 10, 10 );

			var figure = new THREE.Group();
			var body = new THREE.Mesh(new THREE.CylinderGeometry(1, 14, 50, 80), material);
            var head = new THREE.Mesh(new THREE.SphereGeometry(9, 80, 80), material);
            head.position.set(0,25,0);

            var ellipse = new THREE.Mesh(new THREE.SphereGeometry(11, 80, 80), material);
            ellipse.position.set(0, 16, 0);
            ellipse.scale.set(1,0.2,1);

            //SphereGeometry( radius, widthSegments, heightSegments, phiStart, phiLength, thetaStart, thetaLength )

            var legs = new THREE.Mesh(
				new THREE.SphereGeometry( 22, 30, 30, 0, 2*Math.PI, 0, Math.PI/2 ),
				material );
			legs.scale.set( 1, 0.5, 1 );
			legs.position.set( 0, -25, 0 );

            var base =  new THREE.Mesh(
				new THREE.CircleGeometry( 22, 30 ),
				material );
            base.position.set(0, -25, 0);
            base.rotation.set(Math.PI/2,0,0);
            

			scene.add( figure );		
            figure.add(body);
            figure.add(head);
            figure.add(ellipse);
            figure.add(legs);
            figure.add(base);

			function animate()
			{
				figure.rotation.set( t/3, t/4, t/5 );
			}

		</script>
	</body>
</html>
