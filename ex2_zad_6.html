<!DOCTYPE html>

<html>
	<head>

		<meta charset="utf-8">
		
		<script src="three.min.js"></script>
		<script src="stats.min.js"></script>
		<script src="WebGL.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			// инциализираме моно режим през нашата библиотека
			vaxInit();

			 var material = new THREE.MeshLambertMaterial();
			// var geometry = new THREE.BoxGeometry( 10, 10, 10 );

			var figure = new THREE.Group();
			var bottom_torus = new THREE.Mesh(new THREE.TorusGeometry(30, 5, 30, 30), material);
            bottom_torus.rotation.set(Math.PI/2,0,0);
            bottom_torus.position.set(0, -30,0);

            var top_torus = new THREE.Mesh(new THREE.TorusGeometry(30, 5, 30, 30), material);
            top_torus.rotation.set(Math.PI/2,0,0);
            top_torus.position.set(0, 30,0);

            var mug_bottom = new THREE.Mesh(new THREE.CylinderGeometry(30, 30, 10, 30), material);
            mug_bottom.position.set(0,-30,0);

            var inside_wall = new THREE.Mesh(new THREE.CylinderGeometry(25, 25, 60, 30, 1, true), new THREE.MeshLambertMaterial());
            inside_wall.position.set(0,0,0);
            inside_wall.material.side = THREE.BackSide;

            var outside_wall = new THREE.Mesh(new THREE.CylinderGeometry(35, 35, 60, 30, 1, true), material);
            outside_wall.position.set(0,0,0);

            var handle = new THREE.Mesh(new THREE.TorusGeometry(15, 5, 30, 30), material);
           // bottom_torus.rotation.set(Math.PI/2,0,0);
            handle.position.set(40,0,0);
            handle.scale.set( 0.7, 1, 1.9 );

			scene.add( figure );		
            figure.add(bottom_torus);
            figure.add(top_torus);
            figure.add(mug_bottom);
            figure.add(inside_wall);
            figure.add(outside_wall);
            figure.add(handle);

			function animate()
			{
				figure.rotation.set( Math.PI*(Math.sin(0.6*t)-1)/2, t, 0, 'YXZ'  );
			}

		</script>
	</body>
</html>
