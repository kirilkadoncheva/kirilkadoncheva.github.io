<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="libs/three.min.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/WebGL.js"></script>
		<script src="libs/vax.js"></script>
        <script src="libs/scene.js"></script>
	</head>
	
	<body>

        <script>
            vaxInit();
			
			scene.background = new THREE.Color( 'white' );

			light.position.set( 100, 200, -50 );
			
			camera.position.set( 0, 120, 0 );
			camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );

            var container_geometry = new THREE.BoxGeometry(300, 200, 1 , 16, 10, 16);
            var container_material = new THREE.MeshLambertMaterial({color: 'yellow'});

            var container = new THREE.Mesh(container_geometry, container_material);
            container.rotation.set(Math.PI/2, 0, 0);
            scene.add(container);
            var geometry = new THREE.SphereGeometry(20, 32, 16);
            var material = new THREE.MeshLambertMaterial({color: 'red'});

            var ball = new THREE.Mesh(geometry, material);

            scene.add(ball);

            var changeX = 0;
            var changeY = 0;

            window.addEventListener( "deviceorientation", deviceOrientation, true);

            function deviceOrientation(event) {
                changeX = event.beta;
                changeY = event.gamma;

            }

            function animate() {

                var dt = t;
                ball.position.x = THREE.Math.clamp( ball.position.x+3*changeY * dT, -20, 20 );
				ball.position.z = THREE.Math.clamp( ball.position.z+3*changeX * dT, -45, 45 );
            }
            
            </script>


	</body>
</html>
