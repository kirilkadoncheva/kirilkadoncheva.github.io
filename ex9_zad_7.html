<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="libs/three.min.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/WebGL.js"></script>
		<script src="libs/vax.js"></script>
        <script src="libs/scene.js"></script>
	</head>
	
	<body>

        <script>
			vaxInit();
			
			scene.background = new THREE.Color( 'white' );

			light.position.set( 100, 200, -50 );
			
			camera.position.set( 0, 120, 0 );
			camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );
			
			var geometry = new THREE.BoxBufferGeometry( 50, 1, 100 ),
				material = new THREE.MeshPhongMaterial( {color: 'yellow'} ),
				board = new THREE.Mesh( geometry, material );
			scene.add( board );
			
			var geometry = new THREE.SphereBufferGeometry( 5, 32 ),
				material = new THREE.MeshPhongMaterial( {color: 'crimson'} ),
				ball = new THREE.Mesh( geometry, material );
			
			scene.add( ball );
			
			var slopeX = 0,
				slopeY = 0;
				
			window.addEventListener( "deviceorientation", deviceOrientation, true);
			function deviceOrientation( event )
			{
				slopeX = event.beta;
				slopeY = event.gamma;
			}
			
			function animate( )
			{
				ball.position.x = THREE.Math.clamp( ball.position.x+3*slopeY * dT, -20, 20 );
				ball.position.z = THREE.Math.clamp( ball.position.z+3*slopeX * dT, -45, 45 );
			}
            
            </script>


	</body>
</html>
